<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/reset.css">

    <title>Amazon</title>
</head>
<body>
    <header id="header">
        <div>
            <img src="assets/logo.png" alt="Logo">
        </div>
        
        <nav>
            <a href="#">All</a>

            <a href="#">Customer Service</a>
            <a href="#">Registry</a>

        <section id="sec1">

        <section id="sec2">

    <footer>
        <div class="fLink"><a href="#header">Back to top</a></div>
