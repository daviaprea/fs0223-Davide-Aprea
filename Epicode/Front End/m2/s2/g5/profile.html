<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <title>Your profile</title>
</head>
<body>
    <header>
        <img id="logo" src="Netflix-assets/assets/netflix_logo.png" alt="Netflix logo">
    </header>
    <main>
        <div class="container">
            <div class="row border-bottom border-1 border-secondary">
                <h1 class="text-white fs-1">Edit Profile</h1>
            </div>
            
            <div class="row">
                <div class="col-2 py-3 position-relative">
                    <img src="Netflix-assets/assets/avatar.png" alt="" class="img-fluid">
                    <i class="fas fa-pen position-absolute prof-pic d-none d-md-inline"></i>
                </div>
                <div class="col-10 py-3 d-flex flex-column gap-3">
                    <input type="text" value="Strive Student" class="border-0 text-white px-2 align-self-start">
                    <div class="d-flex flex-column">
                        <span class="text-white text-opacity-75">Language:</span>
                        <select class="text-bg-dark align-self-start">
                            <option selected>English</option>
                            <option value="">Italiano</option>
                            <option value="">Deutsch</option>
                            <option value="">Espa√±ol</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-10 offset-2 py-3 d-flex flex-column gap-3 border-top border-bottom border-1 border-secondary">
                    <span class="text-white text-opacity-75 fs-5">Maturity Settings:</span>
                    <button class="text-white border-0 align-self-start maturity-btn">ALL MATURITY RATINGS</button>
                    <p class="text-white text-opacity-75 m-0">Show titles of <span class="text-white">all maturity ratings</span> for this profile.</p>
                    <button class="border border-1 border-secondary bg-transparent text-white text-opacity-50 px-3 py-1 align-self-start hover-btn">EDIT</button>
                </div>
            </div>

            <div class="row border-bottom border-1 border-secondary">
                <div class="col-10 offset-2 py-3 d-flex flex-column gap-3 text-white text-opacity-75">
                    <span class="text-white text-opacity-75 fs-5">Autoplay controls</span>
                    <div class="check">
                        <input type="checkbox" name="" id="check">
                        <span>Autoplay next episode in a series on all devices</span>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="check">
                        <span>Autoplay previews while browsing on all devices</span>
                    </div>
                </div>
            </div>

            <div class="row py-3 g-2 g-sm-4">
                <div class="col-12 col-sm-2 text-center">
                    <button class="border border-1 border-secondary bg-transparent text-white text-opacity-50 px-3 py-2 align-self-start w-100 hover-btn last-btn">SAVE</button>
                </div>
                <div class="col-12 col-sm-3 text-center">
                    <button class="border border-1 border-secondary bg-transparent text-white text-opacity-50 px-3 py-2 align-self-start w-100 hover-btn last-btn">CANCEL</button>
                </div>
                <div class="col-12 col-sm-7 text-center">
                    <button class="border border-1 border-secondary bg-transparent text-white text-opacity-50 px-3 py-2 align-self-start w-100 hover-btn last-btn">DELETE PROFILE</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
