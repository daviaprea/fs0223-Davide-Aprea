<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUDazon - Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Crudazon</a>
              <a class="text-decoration-none text-black" href="index.html">Home</a>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
            <form id="form">
                <div class="mb-3">
                    <label for="prodName" class="form-label">Name</label>
                    <input required type="text" class="form-control" id="prodName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="prodDesc" class="form-label">Description</label>
                    <input required type="text" class="form-control" id="prodDesc">
                </div>
                <div class="mb-3">
                    <label for="prodBrand" class="form-label">Brand</label>
                    <input required type="text" class="form-control" id="prodBrand">
                </div>
                <div class="mb-3">
                    <label for="prodImg" class="form-label">Image URL</label>
                    <input required type="text" class="form-control" id="prodImg">
                </div>
                <div class="mb-3">
                    <label for="prodPrice" class="form-label">Price</label>
                    <input required type="number" class="form-control" id="prodPrice">
                </div>
                <div id="btn-section">
                    <button id="sub" type="submit" class="btn btn-primary">Add product</button>
                    <button id="res" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#resModal">Reset form</button>
                </div>
            </form>
        </div>
    </main>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer" id="modalFooter">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Form reset</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3>Are you sure you want to reset this form?</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="resBtn">Reset form</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/backoffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
