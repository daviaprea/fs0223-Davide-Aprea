<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
  </head>
  <body>
    <header class="mb-5 shadow-sm">
        <nav class="d-flex align-items-center">
            <div class="dropdown">
                <button class="btn btn-warning border-0 dropdown-toggle bg-transparent" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <ul class="dropdown-menu">
                </ul>
            </div>
            <p class="m-0">Totale carrello: <span id="tot">0</span>$</p>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
                
            </div>
        </div>
    </main>

    <template id="bookCards">
        <div class="col">
            <div class="card p-0 w-100 shadow" style="width: 18rem;">
                <img src="" class="card-img-top" alt="">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text"></p>
                  <button type="button" class="btn btn-danger del">Scarta</button>
                  <button type="button" class="btn btn-primary buy">Compra</button>
                </div>
              </div>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
